
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popstar Admin</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      padding: 24px;
      border: 1px solid #333;
      border-radius: 12px;
      background: #1a1a1a;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Popstar Admin Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div id="status"></div>
  </div>

  <script>
    // ðŸ”‘ REPLACE THESE WITH YOUR REAL VALUES
    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

    // Create client
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // âœ… CRITICAL FIX â€” expose the actual client instance
    window.supa = supa;

    const statusEl = document.getElementById("status");

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      statusEl.innerText = "Logging in...";

      const { error } = await window.supa.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        statusEl.innerText = "Login failed: " + error.message;
        return;
      }

      statusEl.innerText = "Logged in. Checking allowlist...";

      // Wait for confirmed session (prevents early false negatives)
      const { data: { session } } = await window.supa.auth.getSession();
      const user = session?.user;

      if (!user) {
        statusEl.innerText = "No session found.";
        return;
      }

      // Basic allowlist check (client-side version)
      const { data, error: allowErr } = await window.supa
        .from("admin_users")
        .select("*")
        .or(`user_id.eq.${user.id},email.eq.${user.email}`)
        .limit(1);

      if (allowErr) {
        statusEl.innerText = "not allowlisted (or rls blocked)";
        return;
      }

      if (!data || data.length === 0) {
        statusEl.innerText = "not allowlisted";
        return;
      }

      statusEl.innerText = "âœ… Allowlisted admin verified.";
    }
  </script>

</body>
</html>
