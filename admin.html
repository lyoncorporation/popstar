<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popstar Admin</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --card:#111;
      --muted:#b7b7b7;
      --text:#f5f5f5;
      --green:#26f16a;
      --red:#ff4d4d;
      --border:rgba(255,255,255,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% -10%, rgba(38,241,106,.12), transparent 60%),
                  radial-gradient(900px 600px at 100% 0%, rgba(38,241,106,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:920px;margin:0 auto;padding:20px 14px 60px;}
    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      position:sticky;top:0;background:rgba(11,11,11,.86);backdrop-filter: blur(10px);
      padding:14px;border-bottom:1px solid var(--border);z-index:5;
    }
    .brand{font-weight:800;letter-spacing:.5px;font-size:18px}
    .pill{border:1px solid var(--border);padding:8px 10px;border-radius:999px;color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:14px}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);
      padding:14px;
    }
    .row{display:flex;gap:12px;align-items:flex-start}
    .img{
      width:72px;height:72px;border-radius:14px;flex:0 0 auto;overflow:hidden;
      border:1px solid var(--border);background:#0f0f0f;
      display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.25);font-size:12px;
    }
    .img img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{flex:1 1 auto}
    .h{
      display:flex;flex-wrap:wrap;gap:8px;align-items:baseline;justify-content:space-between
    }
    .title{font-weight:800}
    .sub{color:var(--muted);font-size:12px}
    .links{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
    a{color:var(--green);text-decoration:none}
    a:hover{text-decoration:underline}
    .bio{margin-top:8px;color:#e9e9e9;line-height:1.35}
    .btns{display:flex;gap:10px;margin-top:12px}
    button{
      appearance:none;border:1px solid var(--border);background:#0f0f0f;color:var(--text);
      padding:12px 14px;border-radius:12px;font-weight:800;cursor:pointer;
      min-height:44px;
    }
    button.primary{background:rgba(38,241,106,.14);border-color:rgba(38,241,106,.35)}
    button.danger{background:rgba(255,77,77,.12);border-color:rgba(255,77,77,.35)}
    button:disabled{opacity:.5;cursor:not-allowed}
    .loginCard{margin-top:18px}
    input{
      width:100%;box-sizing:border-box;background:#0f0f0f;color:var(--text);
      border:1px solid var(--border);border-radius:12px;padding:12px 12px;min-height:44px;
    }
    .two{display:grid;grid-template-columns:1fr;gap:10px;margin-top:10px}
    .note{color:var(--muted);font-size:12px;margin-top:8px;line-height:1.4}
    .statusLine{margin-top:10px;color:var(--muted);font-size:13px}
    .kpi{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .kpi .pill{background:rgba(255,255,255,.02)}
    @media (min-width:740px){
      .two{grid-template-columns: 1fr auto}
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="brand">popstar ★ admin</div>
    <div class="pill" id="authState">signed out</div>
  </div>

  <div class="wrap">
    <div class="card loginCard" id="loginCard">
      <div class="title">Admin login</div>
      <div class="note">Magic link sign-in. Use your admin email (already seeded): <b>popstarthewebsite@gmail.com</b>.</div>
      <div class="two">
        <input id="email" type="email" placeholder="your email" value="popstarthewebsite@gmail.com" />
        <button class="primary" id="sendLinkBtn">Send magic link</button>
      </div>
      <div class="statusLine" id="loginMsg"></div>
    </div>

    <div class="kpi" id="kpis" style="display:none">
      <div class="pill" id="kpiPending">Pending: —</div>
      <div class="pill" id="kpiApproved">Approved: —</div>
      <div class="pill" id="kpiRejected">Rejected: —</div>
    </div>

    <div class="grid" id="list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // TODO: paste your Supabase project URL + anon key here
    const SUPABASE_URL = "PASTE_YOUR_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_SUPABASE_ANON_KEY";

    const authState = document.getElementById('authState');
    const loginCard = document.getElementById('loginCard');
    const loginMsg = document.getElementById('loginMsg');
    const sendLinkBtn = document.getElementById('sendLinkBtn');
    const emailInput = document.getElementById('email');

    const list = document.getElementById('list');
    const kpis = document.getElementById('kpis');
    const kpiPending = document.getElementById('kpiPending');
    const kpiApproved = document.getElementById('kpiApproved');
    const kpiRejected = document.getElementById('kpiRejected');

    let supabase;

    function safeText(v){ return (v ?? "").toString(); }

    function sellerCard(s){
      const img = safeText(s.profile_image_url);
      const handle = safeText(s.depop_handle);
      const shop = safeText(s.shop_name) || handle;
      const cat = safeText(s.main_category);
      const city = safeText(s.city);
      const state = safeText(s.state);
      const email = safeText(s.contact_email);
      const url = safeText(s.shop_url) || (handle ? `https://www.depop.com/${handle.replace(/^@/,'')}/` : "");
      const bio = safeText(s.bio);

      const wrap = document.createElement('div');
      wrap.className = 'card';

      wrap.innerHTML = `
        <div class="row">
          <div class="img">${img ? `<img src="${img}" alt="">` : 'no photo'}</div>
          <div class="meta">
            <div class="h">
              <div>
                <div class="title">${shop}</div>
                <div class="sub">@${handle.replace(/^@/,'')} • ${cat || '—'} • ${[city,state].filter(Boolean).join(', ') || '—'}</div>
              </div>
              <div class="pill">status: ${safeText(s.status)}</div>
            </div>
            <div class="links">
              ${url ? `<a href="${url}" target="_blank" rel="noreferrer">open shop →</a>` : ''}
              ${email ? `<a href="mailto:${email}">email →</a>` : ''}
            </div>
            ${bio ? `<div class="bio">${bio}</div>` : ''}
            <div class="btns">
              <button class="primary" data-action="approve">Approve</button>
              <button class="danger" data-action="reject">Reject</button>
            </div>
            <div class="statusLine" data-role="msg"></div>
          </div>
        </div>
      `;

      const msg = wrap.querySelector('[data-role="msg"]');
      const approveBtn = wrap.querySelector('button[data-action="approve"]');
      const rejectBtn = wrap.querySelector('button[data-action="reject"]');

      approveBtn.addEventListener('click', async () => {
        approveBtn.disabled = true; rejectBtn.disabled = true;
        msg.textContent = 'Approving…';
        const { error } = await supabase.from('sellers').update({ status: 'approved' }).eq('id', s.id);
        if(error){ msg.textContent = 'Error: ' + error.message; approveBtn.disabled=false; rejectBtn.disabled=false; return; }
        msg.textContent = 'Approved.';
        await refresh();
      });

      rejectBtn.addEventListener('click', async () => {
        approveBtn.disabled = true; rejectBtn.disabled = true;
        msg.textContent = 'Rejecting…';
        const { error } = await supabase.from('sellers').update({ status: 'rejected' }).eq('id', s.id);
        if(error){ msg.textContent = 'Error: ' + error.message; approveBtn.disabled=false; rejectBtn.disabled=false; return; }
        msg.textContent = 'Rejected.';
        await refresh();
      });

      return wrap;
    }

    async function refresh(){
      const [p,a,r] = await Promise.all([
        supabase.from('sellers').select('id', { count:'exact', head:true }).eq('status','pending'),
        supabase.from('sellers').select('id', { count:'exact', head:true }).eq('status','approved'),
        supabase.from('sellers').select('id', { count:'exact', head:true }).eq('status','rejected'),
      ]);
      kpiPending.textContent = `Pending: ${p.count ?? '—'}`;
      kpiApproved.textContent = `Approved: ${a.count ?? '—'}`;
      kpiRejected.textContent = `Rejected: ${r.count ?? '—'}`;

      const { data, error } = await supabase
        .from('sellers')
        .select('*')
        .eq('status','pending')
        .order('created_at', { ascending: true })
        .limit(200);

      if(error){
        list.innerHTML = `<div class="card">Error loading sellers: ${error.message}</div>`;
        return;
      }

      list.innerHTML = '';
      if(!data || data.length === 0){
        list.appendChild(Object.assign(document.createElement('div'), {
          className: 'card',
          innerHTML: `<div class="title">No pending submissions</div><div class="note">You're all caught up.</div>`
        }));
        return;
      }

      data.forEach(s => list.appendChild(sellerCard(s)));
    }

    async function init(){
      if(SUPABASE_URL.includes('PASTE_') || SUPABASE_ANON_KEY.includes('PASTE_')){
        loginMsg.textContent = 'Paste your Supabase URL + anon key into this file first, then reload.';
        sendLinkBtn.disabled = true;
        return;
      }

      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const { data: { session } } = await supabase.auth.getSession();
      setAuthUI(!!session);

      supabase.auth.onAuthStateChange((_event, sess) => {
        setAuthUI(!!sess);
        if(sess) refresh();
      });

      if(session) refresh();
    }

    function setAuthUI(signedIn){
      authState.textContent = signedIn ? 'signed in' : 'signed out';
      loginCard.style.display = signedIn ? 'none' : 'block';
      kpis.style.display = signedIn ? 'flex' : 'none';
    }

    sendLinkBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      loginMsg.textContent = 'Sending link…';
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          // Set this to your deployed admin URL later (e.g., https://popstarrr.com/admin.html)
          emailRedirectTo: window.location.href
        }
      });
      if(error){ loginMsg.textContent = 'Error: ' + error.message; return; }
      loginMsg.textContent = 'Magic link sent. Open it on this device to sign in.';
    });

    init();
  </script>
</body>
</html>
