<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popstar Admin Login</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#0f0f10; color:#fff; padding:40px; }
    .wrap { max-width: 920px; margin: 0 auto; }
    .box { max-width: 720px; margin: 0 auto; padding: 28px; border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; background: rgba(255,255,255,0.04); box-shadow: 0 18px 60px rgba(0,0,0,0.35); }
    h1 { font-size: 56px; margin: 0 0 18px; letter-spacing: -0.02em; }
    input, button { width: 100%; height: 62px; border-radius: 12px; border: none; font-size: 22px; }
    input { background: #e9f0ff; padding: 0 18px; margin-bottom: 18px; }
    button { background: #00ff88; color: #000; font-weight: 800; cursor: pointer; }
    button:active { transform: translateY(1px); }
    #status { margin-top: 16px; font-size: 14px; opacity: 0.85; white-space: pre-wrap; }
    .hint { margin-top: 10px; font-size: 13px; opacity: 0.7; }
    code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>Popstar Admin Login</h1>
      <input id="email" type="email" placeholder="Email" autocomplete="email" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="loginBtn" type="button">Login</button>
      <div id="status"></div>
      <div class="hint">Console check: <code>window.supa</code> (client)</div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ✅ Inserted from your project
    const SUPABASE_URL = "https://otvznctmwutbwulbhfvx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90dnpuY3Rtd3V0Ynd1bGJoZnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNzc3MzcsImV4cCI6MjA4NzY1MzczN30.txShYO4rqLSMHeLuN_2rzRmvXZK3mnPsaabFtTa8Ph8";

    const statusEl = document.getElementById("status");
    const btn = document.getElementById("loginBtn");
    const setStatus = (m) => statusEl.textContent = m;

    try {
      const supa = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // ✅ THE FIX (ensures your console uses the real client)
      window.supa = supa;

      setStatus("Ready. Try in console: await window.supa.auth.getUser()");
    } catch (e) {
      setStatus("Init error: " + (e?.message || String(e)));
    }

    btn.addEventListener("click", async () => {
      if (!window.supa) { setStatus("No client (window.supa is undefined)."); return; }

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      setStatus("Logging in…");

      const { error } = await window.supa.auth.signInWithPassword({ email, password });
      if (error) { setStatus("Login failed: " + error.message); return; }

      setStatus("Logged in. Next: run allowlist check.");
    });
  </script>
</body>
</html>
