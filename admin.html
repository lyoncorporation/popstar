<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popstar Admin</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#0f0f10; color:#fff; padding:40px; }
    .wrap { max-width: 920px; margin: 0 auto; }
    .box { max-width: 720px; margin: 0 auto; padding: 28px; border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; background: rgba(255,255,255,0.04); }
    h1 { font-size: 48px; margin: 0 0 18px; }
    input, button { width: 100%; height: 56px; border-radius: 12px; border: none; font-size: 18px; }
    input { background: #e9f0ff; padding: 0 16px; margin-bottom: 16px; }
    button { background: #00ff88; color: #000; font-weight: 700; cursor: pointer; }
    #status { margin-top: 16px; font-size: 14px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>Popstar Admin</h1>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>

      <div id="status"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://otvznctmwutbwulbhfvx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90dnpuY3Rtd3V0Ynd1bGJoZnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNzc3MzcsImV4cCI6MjA4NzY1MzczN30.txShYO4rqLSMHeLuN_2rzRmvXZK3mnPsaabFtTa8Ph8";

    const supa = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    window.supa = supa; // expose for debugging

    const statusEl = document.getElementById("status");
    const btn = document.getElementById("loginBtn");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    setStatus("Ready.");

    btn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      setStatus("Logging in...");

      const { error } = await window.supa.auth.signInWithPassword({ email, password });
      if (error) {
        setStatus("Login failed: " + error.message);
        return;
      }

      setStatus("Checking allowlist...");

      const { data: allowlisted, error: allowErr } =
        await window.supa.rpc("is_allowlisted_admin");

      if (allowErr) {
        setStatus("Allowlist check failed: " + allowErr.message);
        return;
      }

      if (!allowlisted) {
        setStatus("not allowlisted");
        return;
      }

      setStatus("âœ… Allowlisted admin verified.");
    });
  </script>
</body>
</html>
