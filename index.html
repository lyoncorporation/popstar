<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>popstar</title>

<style>
:root{
  --brand:#8ACE00;
  --bg:#f5f5f2;
  --ink:#111;
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  color:var(--ink);
  text-transform:lowercase;
}

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:60px 20px 120px;
}

h1{
  font-size:82px;
  line-height:0.9;
  margin:0 0 20px;
  font-weight:1000;
  letter-spacing:-0.05em;
}

.sub{
  font-size:16px;
  max-width:500px;
  margin-bottom:30px;
  opacity:.7;
  font-weight:700;
}

.section{
  margin-top:80px;
}

h2{
  font-size:30px;
  font-weight:1000;
  margin-bottom:20px;
  border-bottom:3px solid var(--brand);
  display:inline-block;
  padding-bottom:6px;
}

.btn{
  display:inline-block;
  padding:14px 22px;
  border-radius:14px;
  border:2px solid #000;
  font-weight:900;
  text-decoration:none;
  margin-right:12px;
}

.btn.primary{
  background:#000;
  color:#fff;
}

.btn.secondary{
  background:var(--brand);
  color:#000;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border:2px solid #000;
  border-radius:var(--radius);
  overflow:hidden;
  transition:transform .15s ease;
}

.card:hover{
  transform:translateY(-4px);
}

.thumb{
  height:220px;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.meta{
  padding:18px;
}

.name{
  font-weight:1000;
  margin-bottom:6px;
}

.handle{
  font-weight:700;
  margin-bottom:12px;
  opacity:.7;
}

.tag{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  border:2px solid #000;
  font-size:12px;
  font-weight:900;
  margin-right:6px;
}

.tag.primary{background:var(--brand)}
.tag.secondary{background:#fff}

.formWrap{
  margin-top:30px;
  background:#fff;
  border:2px solid #000;
  border-radius:var(--radius);
  padding:30px;
  max-width:600px;
}

.field{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:2px solid #000;
  margin-bottom:14px;
  font-weight:800;
}

.notice{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:var(--brand);
  border:2px solid #000;
  font-weight:900;
}

</style>
</head>

<body>
<div class="wrap">

<h1>popstar</h1>
<p class="sub">a curated discovery platform for depop sellers.</p>

<a class="btn primary" href="#apply">submit your shop</a>
<a class="btn secondary" href="#">feature my shop</a>

<div class="section">
<h2>featured</h2>
<div class="grid">

<div class="card">
<div class="thumb"><img src="fsu-jacket.jpg" alt=""></div>
<div class="meta">
<div class="name">fsu</div>
<div class="handle">@fsu</div>
<span class="tag primary">designer</span>
<span class="tag secondary">archive</span>
</div>
</div>

</div>
</div>

<div class="section" id="apply">
<h2>apply</h2>

<div class="formWrap">
<form action="https://formspree.io/f/REPLACE_ME" method="POST">
<input class="field" name="depop_url" placeholder="depop url" required>
<input class="field" name="handle" placeholder="@username" required>
<input class="field" name="shop_name" placeholder="shop name" required>
<textarea class="field" name="pitch" rows="4" placeholder="1â€“2 sentence pitch" required></textarea>
<input class="field" name="primary_genre" placeholder="primary genre" required>
<input class="field" name="secondary_genre" placeholder="secondary genre (optional)">
<input class="field" name="influencer_code" placeholder="influencer code (optional)">
<button class="btn primary" type="submit">submit</button>
</form>
</div>

</div>

</div>
</body>
</html>
