<!-- Popstar Build v63 -->
<!-- Only targeted structural + CSS fixes applied -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Popstar</title>

<style>

/* ---------------- TICKER SPEED FIX ---------------- */
.tickerTrack {
  animation: tickerSeamless 32s linear infinite !important; /* slowed down */
}

/* ---------------- FEATURED HEIGHT RESTORE ---------------- */
.heroRight #spotlight {
  max-height: none !important;
  overflow: visible !important;
}

.heroRight #spotlight .slideMedia {
  height: 340px !important;
}

#spotlight .slideMedia img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------------- KEEP BIO INLINE WITH GENRES ---------------- */
.slideTags {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

.slideTags .pill:last-child {
  flex-basis: 100%; /* forces only the "tap to view shop" onto new line */
}

/* ---------------- FORM LAYOUT FIX ---------------- */
.row2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

</style>
</head>

<body>

<!-- FORM SECTION (REORDERED STRUCTURE ONLY) -->
<section class="submitSection">
<form>

<label>Shop Name</label>
<input type="text" placeholder="@yourshopname" />

<div class="row2">
  <div>
    <label>City</label>
    <input type="text" placeholder="Los Angeles" />
  </div>
  <div>
    <label>State</label>
    <select>
      <option value="">State</option>
      <option>CA</option>
      <option>NY</option>
      <option>TX</option>
      <option>FL</option>
    </select>
  </div>
</div>

</form>
</section>

<!-- FEATURED TEMPLATE IMAGE FALLBACK -->
<script>

// Ensure spotlight images always show

document.querySelectorAll('#spotlight img').forEach(img => {
  img.onerror = function() {
    this.src = 'https://picsum.photos/seed/fallback/600/600';
  }
});

</script>

</body>
</html>
